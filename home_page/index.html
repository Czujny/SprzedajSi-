<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Sprzedaj Się</title>
	<link rel="shortcut icon" href="ico.ico" type="image/x-icon" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Martel" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
	<script src="javascript.js"></script>

</head>
<body>
 <div id="container">
	<div id="top_bar">
		<img src="logo.png" height="25px" style="margin-top: 10px;">
		<div id="login" onclick="location.href = 'login'"><img src="login.png" height="25px"></img></div>
	</div>

	<div id="baner_bar">

		<div id="action_bar">
			<form>
					<div class="control-group col-xs-12 col-md-5" style="padding-bottom: 1%">
						<input type="text" value='' class="form-control" id="name" placeholder="Szukaj...">
					</div>
					<div class="control-group col-xs-12 col-md-3" style="padding-bottom: 1%">
						<select id="local" class="selectpicker" data-width="100%">
							<option>Lokalizacja</option>
							<option value="1">Dolnośląskie</option>
							<option value="2">Kujawsko-Pomorskie</option>
							<option value="3">Lubelskie</option>
							<option value="4">Lubuskie</option>
							<option value="5">Łódzkie</option>
							<option value="6">Małopolskie</option>
							<option value="7">Mazowieckie</option>
							<option value="8">Opolskie</option>
							<option value="9">Podkarpackie</option>
							<option value="10">Podlaskie</option>
							<option value="11">Pomorskie</option>
							<option value="12">Śląskie</option>
							<option value="13">Świętokrzyskie</option>
							<option value="14">Warmińsko-Mazurskie</option>
							<option value="15">Wielkopolskie</option>
							<option value="16">Zachodniopomorskie</option>
						</select>

					</div>
					<div class="form-group col-xs-12 col-md-3" style="padding-bottom: 1%">
						<select id="category" class="selectpicker" data-width="100%">
							<option>Kategoria</option>
							<option>Druk 2D/3D</option>
							<option>Web Development</option>
						</select>
					</div>
					<button class="btn">Szukaj!</button>
				</form>
			<span></span>


		</div>
	</div>

	<footer>2016 Wojciech Zomkowski, Kamil Jędrzęjczak, Krzysztof Kondratowicz</footer>
	
 </div>
</body>
</html>
