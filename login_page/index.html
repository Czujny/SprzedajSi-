<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Sprzedaj Się - logowanie</title>
	<link rel="shortcut icon" href="ico.ico" type="image/x-icon" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Martel" rel="stylesheet">

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">

<body>
<body>
<div id="container">
	<div id="top_bar">
		 <a href="/"><img style="cursor: pointer; margin-top: 9px;" src="logo.png" onclick="" height="25px"></a>
	</div>
	<div id="base">
		<div id="box">
			<div id="wskaznik">

				<div class="wsk" id="wskLog" ></div>
				<div class="wsk" id="wskReg" ></div>

			</div>
			<div id="loginReg">

				<div class="logButt" onclick="trig(1)">Logowanie</div>
				<div class="logButt" onclick="trig(2)">Rejestracja</div>

			</div>
			<div id="action_bar">
					<form action="/logIn" method="POST">
					<div class="control-group col-xs-12 col-md-12" style="padding-left: 20px; padding-right: 20px; margin-bottom: 8px;">
					<input type="text" value='' class="form-control" name="mail" placeholder="E-mail">
					</div>
					<div class="control-group col-xs-12 col-md-12" style="padding-left: 20px; padding-right: 20px; margin-bottom: 8px;">
						<input type="password" value='' class="form-control" name="haslo" placeholder="Hasło">
					</div>
					<button class="btn" style="margin-bottom: 10px; margin-top: 1%;">Zaloguj się</button>
				</form>
			</div>
		</div>
		<div id="info">
			<div style="text-align: center; width: 100%; font-size: 28px;">Po co do nas dołączyć?</div>
			<div id="tak">
				<div style="text-align: center; width: 100%; font-size: 16px; background-color: #fcfaf4;">Ogłaszaj za DARMO swoje lub swojej firmy usługi!</div>
				<div style="text-align: center; width: 100%; font-size: 16px; margin-top: 20px; background-color: #fcfaf4;">Daj się odkryć, może to właśnie Ciebie ktoś aktualnie poszukuje!</div>
			</div>
		</div>
	</div>
	<div id="footer">2016</div>
</div>



	<script>
		setInterval(checkData, 200);
	</script>
